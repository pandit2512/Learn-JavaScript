    <form action="">
      <label for="">Enter Number</label>

    <hr />

    <!-- Calculator -->
    <form action="">
      <input type="number" id="firstNumber" />
      <input type="number" id="secondNumber" />
      <br />
      <br />
      <button
        onclick="calculator(1)"
        style="background-color: green; border-radius: 5px"
      >
        Addition
      </button>
      <button
        onclick="calculator(2)"
        style="background-color: red; border-radius: 5px"
      >
        Substraction
      </button>

        onclick="calculator(3)"
        style="background-color: skyblue; border-radius: 5px"

      </button>
      <button
        onclick="calculator(4)"
        style="background-color: yellow; border-radius: 5px"
      >
        Division
      </button>
      <hr />
    </form>
    <hr />

    <form action="">
      <button onclick="choice(1)" id="weekDays">WeekDays</button>
      <button onclick="choice(2)" id="months">Months</button>
      <button onclick="choice(3)" id="subjects">Subjects</button>
